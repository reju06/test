<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Number</title>
</head>


<body>
    <script>
        var i,sum=0;
        var number=parseInt(prompt("Enter a Number: "));
        for(i=1;i<=number;i++){
            if(i%2==0){
                sum=sum+i;
            }
        }
        document.write("The Result is: "+sum);       
    </script>
</body>
</html>
